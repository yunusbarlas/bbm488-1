  <div class="content">
    <h1>Tweet Search</h1>
      <label for="tweet">Keyword : </label>
       <input class="textField" type="text" name="tweet" id="tweet" />
      <input class="button" type="submit" name="button" id="search" value="Search"/>
  </div>
 <div id="tweetStyle"></div>
 
<script type="text/javascript">
	jQuery('#search').click(function() {
		var keyword = jQuery('#tweet').val();
		importTweets(keyword);

		var test = self.setInterval(function(){
                     importTweets(keyword)
              },10000);

	});
</script>
